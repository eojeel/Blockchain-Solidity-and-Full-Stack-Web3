<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fund Me App</title>
</head>
<body>
    <div class="min-w-screen min-h-screen bg-gray-900 flex items-center justify-center px-5 py-5">
        <div class="bg-indigo-600 text-white rounded shadow-xl py-5 px-5 w-full lg:w-10/12 xl:w-3/4" x-data="{welcomeMessageShow:true}" x-show="welcomeMessageShow" x-transition:enter="transition-all ease duration-500 transform" x-transition:enter-start="opacity-0 scale-110" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition-all ease duration-500 transform" x-transition:leave-end="opacity-0 scale-90">
            <div class="flex flex-wrap -mx-3 items-center">
                <div class="w-1/4 px-3 text-center hidden md:block">
                    <div class="p-5 xl:px-8 md:py-5">
                        <svg></svg>
                    </div>
                </div>
                <div class="w-full sm:w-1/2 md:w-2/4 px-3 text-left">
                    <div class="p-5 xl:px-8 md:py-5">
                        <h3 class="text-2xl">Welcome, Fund Me!</h3>
                        <h5 class="text-xl mb-3">Web3 Fund Me Application</h5>
                        <p class="text-sm text-indigo-200">Fund / Withdraw / Balance all the ETH..</p>
                    </div>
                </div>
                <div class="w-full sm:w-1/2 md:w-1/4 px-3 text-center">
                    <div class="p-5 xl:px-8 md:py-5">
                        <button id="connectButton" class="block w-full py-2 px-4 rounded text-gray-900 bg-gray-200 hover:bg-white hover:text-gray-900 focus:outline-none transition duration-150 ease-in-out mb-3">Connect Wallet</button>
                        <button id="getBalance" class="block w-full py-2 px-4 rounded text-gray-900 bg-gray-200 hover:bg-white hover:text-gray-900 focus:outline-none transition duration-150 ease-in-out mb-3">Check Balance </button>
                        <button id="withdrawButton" class="block w-full py-2 px-4 rounded text-gray-900 bg-gray-200 hover:bg-white hover:text-gray-900 focus:outline-none transition duration-150 ease-in-out mb-3">Withdraw Balance </button>
                        <button id="fundButton" class="w-full py-2 px-4 rounded text-white bg-indigo-900 hover:bg-gray-900 focus:outline-none transition duration-150 ease-in-out mb-3" @click.prevent="welcomeMessageShow=false;setTimeout(()=>{welcomeMessageShow=true},2000)">Fund Wallet?</button>
                        <input id="ethAmount" class="block w-full py-2 px-4 rounded text-indigo-600 bg-gray-200 hover:bg-white hover:text-gray-900 focus:outline-none transition duration-150 ease-in-out mb-3" placeholder="0.1"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
    <script src="fundMe.js" type="module"></script>
</body>
</html>
